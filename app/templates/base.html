    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

      <div>
        &copy; {{ year }} Kevon Scott. All rights reserved.
      </div>
      <div>
        <a href="https://github.com/kevonscott/payvest/issues" target="_blank" rel="noopener" style="color:#007bff; text-decoration:underline;">Report bugs, issues, or feedback on GitHub</a>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
